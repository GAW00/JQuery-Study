<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
        <script>
            $(function(){
                // p 요소 인덱스 2번 다음 위치에 p태그 추가
                $("#wrap p:eq(2)").after("<p>After</p>");
                
                // insertAfter : after 메소드의 반대로 태그를 추가해 사용
                $("<p>inserstAfter</p>").insertAfter("#wrap p:eq(1)");
                
                // p 요소 인덱스 1번 이전 위치에 태그 추가
                $("#wrap p:eq(1)").before("<p>Before</p>");

                // insertBefore : before 메소드의 반대로 태그를 추가해 사용
                $("<p>inserstBefore</p>").insertBefore("#wrap p:eq(0)");
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>
    </body>
</html>
