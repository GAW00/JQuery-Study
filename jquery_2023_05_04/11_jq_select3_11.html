<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
        <script>
            $(function(){
                var copyObj = $(".box1");
                // console.log(copyObj); // => div.box1
                // var copyObj = $(".box1").children(); // 0 : p, 1 : p
                var copyObj = $(".box1").children().clone(); // 0 : p, 1 : p
                
                // 해당 요소 삭제
                $(".box3").remove();
                
                // 해당 요소의 하위 요소들(자식들) 삭제
                $(".box3").remove();
                
                console.log(copyObj);
                // 복제된 내용 1, 2 번이 뒤에 추가
                $(".box3").append(copyObj);
                
                
                
            });
        </script>
    </head>
    <body>
        <div class="box1">
            <p>내용1</p>

        </div>

        </div>
        <div class="box3">
