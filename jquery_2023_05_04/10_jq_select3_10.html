<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
        <script>
            $(function(){
                // prepend : 맨 앞 위치에 태그 추가
                // $("#listZone").prepend("<li>prepend</li>");

                // prependTo : prepend와 태그 위치 반대로 사용
                $("<li>prepend</li>").prependTo("#listZone");

                // append : 맨 뒤 위치에 태그 추가
                // $("#listZone").append("<li>append</li>");
                
                // appendTo : append와 태그 위치 반대로 사용
                $("<li>append</li>").appendTo("#listZone");
            });
        </script>
    </head>
    <body>
        <ul id="listZone">
            <li>리스트</li>
        </ul>
    </body>
</html>
