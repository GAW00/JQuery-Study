<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
        <script>
            $(function(){
                // prop("checked") : 해당 요소의 체크 여부
                var result_1 = $("#chk1").prop("checked");
                console.log(result_1); // => false

                var result_2 = $("#chk2").prop("checked");
                console.log(result_2); // => true

                // 체크 속성을 true로 바꿈 -> 체크 됨
                $("#chk3").prop("checked", true);

                // prop("selectedIndex") : 해당 요소의 선택된 인덱스
                var result3 = $("#se_1").prop("selectedIndex");
                console.log(result3); // => 2(index 값 0, 1, '2')
            });
        </script>
    </head>
    <body>
        <h1>객체 조작 및 생성</h1>
        <form action="#" id="form_1">
            <p>
                <input type="checkbox" name="chk1" id="chk1">
                <label for="chk1">chk1</label>
                <input type="checkbox" name="chk2" id="chk2" checked>
                <label for="chk2">chk2</label>
                <input type="checkbox" name="chk3" id="chk3">
                <label for="chk3">chk3</label>
            </p>
            <p>
                <select name="se_1" id="se_1">
                    <option value="opt1">option1</option>
                    <option value="opt2">option2</option>
                    <option value="opt3" selected>option3</option>
                </select>
            </p>
        </form>
    </body>
</html>
