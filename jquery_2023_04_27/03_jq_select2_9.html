<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
            <script>
                $(function(){
                    var arr1 = ["서울", "대전", "대구", "부산"];
                    var arr2 = ["한국", "미국", "일본", "중국"];

                    // *.데이터 흐름
                    // java 데이터 주고받고
                    // -> 많은 처리 필요(단점) ex> getter, setter

                    // xml 데이터 주고받고
                    // -> 태그(열기/닫기) : 단점 ex> server.xml => context 태그
                    // -> ex> <aaa>1</aaa><bbb>2</bbb>

                    // aaa:1, bbb:2
                    // json 데이터 주고받고
                    // "aaa":"1", "bbb":"2"

                    // JSON 데이터(키와 값으로구성(파이썬의 dictionary, 자바의 hashmap))
                    var obj = {"name":"정부장", "area":"서울"};
                    
                    var okArray1 = $.isArray(arr1)
                    var okArray2 = $.isArray(obj)
                    
                    console.log(okArray1);
                    console.log(okArray2);

                    // inArray() : 배열의 값을 가지고 인덱스 구함
                    var idxNum = $.inArray("부산", arr1);
                    console.log(idxNum);

                    // arr1 배열이 arr2 배열 뒤에 합쳐짐
                    $.merge(arr2, arr1);
                    console.log(arr2)

                });
            </script>
    </head>
    <body>

    </body>
</html>
