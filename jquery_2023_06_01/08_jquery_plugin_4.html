<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
        <script>
            $(function(){
                // open : 사용자 정의 함수, eventType, message : 매개변수
                // open, eventType, message : 다른 이름 사용 가능
                // $.fn.함수이름 = function(매개변수명1, 매개변수명2, ...){}
                $.fn.open=function(eventType, message){
                    // this : 버튼1 or 버튼2
                    var ts = $(this);
                    // each : ts 객체의 크기만큼 반복(여기서는 버튼 이벤트 발생시 한번 샐행)
                    $.each(ts, function(i, o){
                        // 매개변수 eventType 이름을 맞추어서 해당 이벤트 발생 시 실행
                        $(o).on(eventType, function(){
                            // 매개변수 message 출력
                            alert(message);
                        });
                    });
                }
                
                // mouseover 이벤트 발생 시 welcome 경고창 띄움
                $(".btn1").open("mouseover","welcome");
                $(".btn2").open("click","hello!");
            });
        </script>
    </head>
    <body>
        <p><button class="btn1">버튼1</button></p>
        <p><button class="btn2">버튼2</button></p>
    </body>
</html>
