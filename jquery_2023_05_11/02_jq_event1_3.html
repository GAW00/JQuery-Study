<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
        <script>
            $(function(){
                $(".btn1").click(function(){
                    $(".btn1").parent().next().css({"color":"#f00"});
                });
                $(".btn2").on({
                    "mouseover focus":function(){ // focus로 tab을 통한 선택으로도 작동
                        $(".btn2").parent().next().css({"color":"#0f0"});
                    },
                    "mouseout blur":function(){
                        $(".btn2").parent().next().css({"color":"#000"});
                    }
                })
                // click 이벤트 강제 발생( 자동으로 btn1 클래스의 부모 다음 객체가 붉은색이 됨)
                $(".btn1").off("click");
                // mouseover 이벤트 강제 발생
                $(".btn2").off("mouseover focus");
            });
        </script>
    </head>
    <body>
        <p>
            <button class="btn1">버튼1</button>
        </p>
        <p>내용1</p>
        <p>
            <button class="btn2">버튼2</button>
        </p>
        <p>내용2</p>
    </body>
</html>
